{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.jqueryui.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.5.2/css/buttons.jqueryui.min.css">

    <script src="{% static 'dashboard/js/jquery.min.js' %}"></script>
    <script src="{% static 'dashboard/js/jquery.dataTables.js' %}"></script>
    <script src="{% static 'dashboard/js/view.js' %}"></script>


    <script>
        $(document).ready(function() {
            $('#example').DataTable( {
                 "buttons": [ 'copy', 'excel', 'pdf', 'colvis' ],
                 "processing": true,
                 "serverSide": true,
                 "ajax": {
                     "url": "{% url 'data_list' %}",
                     "type": "GET"
                 },
                 "columns": [
                     {"data": "Latitude"},
                     {"data": "Longitude"},
                     {"data": "Surface Temperature (Celcius)"},
                     {"data": "Datetime"},
                     {"data": "Power"},
                     {"data": "Date"},
                     {"data": "Surface Temperature (Celcius)"},
                 ]
             } );
        } );

    </script>
    <div class="col-lg-10">
    <table id="example" class="table table-striped table-hover">

            <div class="card-body">
                <div class="table-responsive">
                    <thead>
                    <tr>
                        <th>Latitude</th>
                        <th>Longitude</th>
                        <th>Surface_Temperature_kelvin</th>
                        <th>Datetime</th>
                        <th>Power</th>
                        <th>Date</th>
                        <th>Surface_Temperature_Celcius</th>
                    </tr>
                    </thead>
                </div>
            </div>

    </table>
    </div>
{% endblock %}
